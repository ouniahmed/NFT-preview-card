<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NFT preview card</title>
		<link rel="stylesheet" href="index.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<div class="card">
				<div class="card__img">
					<img src="images/image-equilibrium.jpg" alt="nft image" />
				</div>
				<h1 class="card__title color-white padding-ele">Equilibrium #3429</h1>
				<p class="card__description">Our Equilibrium collection promotes balance and calm</p>
				<div class="card__info padding-ele">
					<div class="info">
						<img src="images/icon-ethereum.svg" alt="eth-icon" />
						<p class="color-cyna">0.041</p>
					</div>
					<div class="info">
						<img src="images/icon-clock.svg" alt="time-icon" />
						<p>3 days left</p>
					</div>
				</div>
				<div class="card__detail padding-ele">
					<img src="images/image-avatar.png" alt="avatar-icon" />
					<p>Creation of <span class="color-white">Jules Wyvern</span></p>
				</div>
			</div>
		</main>
	</body>
</html>
